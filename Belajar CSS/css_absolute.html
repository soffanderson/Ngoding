<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        div.relative {
            border: 3px solid green;
            position: relative;
            bottom: 0;
            right: 0;
        }

        div.absolute {
            border: 3px solid red;
            position: absolute;
            width: 200;
            height: 200;
        }
    </style>
</head>

<body>
    <h2>Position: absolute</h2>
    <p>dibawah ini contoh element absolute</p>
    <div class="relative">ini elemen div relative
        <div class="absolute">elemen p ini berposisi: absolute</div>
    </div>

</body>

</html>
