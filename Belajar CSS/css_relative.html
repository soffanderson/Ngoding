<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        p.relative {
            border: 3px solid green;
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h2>Position: Relative</h2>
    <p>dibawah ini contoh element relative</p>
    <div>
        <p class="relative">elemen p ini berposisi: relative</p>
    </div>

</body>

</html>
