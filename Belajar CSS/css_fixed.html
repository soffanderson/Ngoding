<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        p.fixed {
            border: 3px solid green;
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <h2>Position: Fixed</h2>
    <p>dibawah ini contoh element fixed</p>
    <div>
        <p class="fixed">elemen p ini berposisi: relative</p>
    </div>

</body>

</html>
